<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Firebase: Reto 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div>&nbsp</div>
	<div>&nbsp</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			<h3 align="center"><span class="glyphicon glyphicon-time"></span> Registro de llegadas</h3>
				<form>
					<div class="input-group">
					<span id="span" class="input-group-addon">Usuario</span>
					<input id="usuario" type="text" class="form-control" name="msg" placeholder="Ejem: Pedro">
					</div>
					<div id="alert" class="alert">
  					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					 <strong id="alertext">Atención!</strong>
					</div>
					<div class="input-group">
					<span class="input-group-addon">Entrada</span>
					<input id="h" type="text" class="form-control" name="msg" placeholder="08" disabled>
					<input id="m" type="text" class="form-control" name="msg" placeholder="00" disabled>
					</div>
					<button type="button" id="marcar" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-check"></span> Marcar</button>
					<h3 align="center"><span class="glyphicon glyphicon-user"></span> Búsqueda de usuarios</h3>
					<div class="input-group">
					<span class="input-group-addon">Buscar usuario</span>
					<input id="buscar" type="text" class="form-control" name="msg" placeholder="Ejem: Pedro">
					</div>
					<div class="input-group">
					<span class="input-group-addon">Llegada</span>
					<input id="hora" type="text" class="form-control" name="msg" placeholder="Hora" disabled>
					<input id="minuto" type="text" class="form-control" name="msg" placeholder="Minuto" disabled>
					</div>
					<div class="input-group">
					<span class="input-group-addon">Mensaje</span>
					<input id="mensaje" type="text" class="form-control" name="msg" placeholder="Esperando..." disabled>
					</div>
					<hr>
					<h4 align="center"><span class="glyphicon glyphicon-pushpin"></span> Design by Victor Aguilar</h4>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/firebase-3.6.9.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
